<!DOCTYPE html>
<html>
<head>
    <title>Student Grade System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body class="dark-mode">
    <h1>Student Grade System</h1>
    <nav>
        <a href="#" data-section="home" class="active">Home</a>
        <a href="#" data-section="fill-up-student">Fill Up Student</a>
        <a href="#" data-section="student-grades">Student Grades</a>
        <button class="toggle-mode-btn" onclick="toggleMode()">ðŸŒ™</button>
    </nav>
    <div class="content">
        <section id="home" class="active">
            <h2>Welcome to the Student Grade System</h2>
            <p>This system allows you to manage student information and calculate their General Weighted Average (GWA).</p>
        </section>
        <section id="fill-up-student">
            <h2>Fill Up Student Information</h2>
            <form id="studentForm" onsubmit="return false;">
                <label for="studentName">Student Name:</label>
                <input type="text" id="newStudentName" placeholder="Enter student name"> <!-- Added ID here -->
                <br><br>
                <label for="studentAddress">Address:</label>
                <input type="text" id="studentAddress" placeholder="Enter student address">
                <br><br>
                <label for="studentAge">Age:</label>
                <input type="number" id="studentAge" placeholder="Enter student age">
                <br><br>
                <button type="button" class="btn btn-light" onclick="addNewStudent()">Add Student</button>
            </form>
        </section>
        <section id="student-grades">
            <h2>Student Grades</h2>
            <form onsubmit="return false;">
                <label for="studentNameSelect">Select Student:</label>
                <select id="studentNameSelect" onchange="handleStudentNameChange()">
                    <!-- Options will be dynamically added here -->
                </select>
                <br><br>
                <table id="gradesTable">
                    <tr>
                        <th>Action</th>
                        <th>Subject</th>
                        <th>Grade</th>
                        <th>Unit</th>
                    </tr>
                </table>
                <br>
                <input type="button" value="Add Subject" class="btn btn-light" onclick="addSubjectRow()">
                <input type="button" value="Delete Student" class="btn btn-light" id="deleteStudentBtn" onclick="deleteStudent()">
                <p id="result"></p>
            </form>
        </section>
    </div>
</body>
</html>
